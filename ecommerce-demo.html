<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zynoxa Store</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
body{background:#0f172a;color:white}
nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:20px 60px;
background:#111827;
position:sticky;
top:0;
}
nav h1{color:#3b82f6}
.cart{
cursor:pointer;
font-weight:600;
}
.hero{
height:60vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
background:linear-gradient(135deg,#1e293b,#0f172a);
}
.hero h2{font-size:2.5rem;margin-bottom:15px}
.products{
padding:80px 60px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
}
.card{
background:#1e293b;
padding:20px;
border-radius:10px;
text-align:center;
transition:0.3s;
}
.card:hover{
transform:translateY(-8px);
background:#334155;
}
.card img{
width:100%;
height:200px;
object-fit:cover;
border-radius:10px;
}
.price{
margin:10px 0;
font-weight:600;
color:#3b82f6;
}
button{
padding:10px 20px;
border:none;
background:#3b82f6;
color:white;
font-weight:600;
border-radius:5px;
cursor:pointer;
}
button:hover{background:#2563eb}

.cart-box{
position:fixed;
right:-350px;
top:0;
width:350px;
height:100%;
background:#111827;
padding:20px;
transition:0.4s;
overflow-y:auto;
}
.cart-box.active{right:0}
.cart-item{
margin:15px 0;
padding-bottom:10px;
border-bottom:1px solid #333;
}
.close-btn{
text-align:right;
cursor:pointer;
margin-bottom:10px;
}
.checkout{
margin-top:20px;
background:green;
}
footer{
text-align:center;
padding:20px;
background:#020617;
margin-top:50px;
opacity:0.7;
}
@media(max-width:768px){
nav{padding:20px}
.products{padding:50px 20px}
}
</style>
</head>
<body>

<nav>
<h1>Zynoxa</h1>
<div class="cart" onclick="toggleCart()">üõí Cart (<span id="cart-count">0</span>)</div>
</nav>

<section class="hero">
<h2>Welcome to Zynoxa Store</h2>
<p>Discover premium quality products at best prices.</p>
</section>

<section class="products">

<div class="card">
<img src="https://picsum.photos/300/200?1">
<h3>Wireless Headphones</h3>
<p class="price">‚Çπ1499</p>
<button onclick="addToCart('Wireless Headphones',1499)">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300/200?2">
<h3>Smart Watch</h3>
<p class="price">‚Çπ2499</p>
<button onclick="addToCart('Smart Watch',2499)">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300/200?3">
<h3>Gaming Mouse</h3>
<p class="price">‚Çπ799</p>
<button onclick="addToCart('Gaming Mouse',799)">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300/200?4">
<h3>Bluetooth Speaker</h3>
<p class="price">‚Çπ1199</p>
<button onclick="addToCart('Bluetooth Speaker',1199)">Add to Cart</button>
</div>

</section>

<div class="cart-box" id="cart-box">
<div class="close-btn" onclick="toggleCart()">‚ùå Close</div>
<h2>Your Cart</h2>
<div id="cart-items"></div>
<h3>Total: ‚Çπ<span id="cart-total">0</span></h3>
<button class="checkout" onclick="checkout()">Checkout</button>
</div>

<footer>
¬© 2026 Zynoxa Store. All Rights Reserved.
</footer>

<script>
let cart=[]
function addToCart(name,price){
cart.push({name,price})
updateCart()
}
function updateCart(){
let cartItems=document.getElementById("cart-items")
let count=document.getElementById("cart-count")
let total=document.getElementById("cart-total")
cartItems.innerHTML=""
let sum=0
cart.forEach(item=>{
cartItems.innerHTML+=`<div class="cart-item">${item.name} - ‚Çπ${item.price}</div>`
sum+=item.price
})
count.innerText=cart.length
total.innerText=sum
}
function toggleCart(){
document.getElementById("cart-box").classList.toggle("active")
}
function checkout(){
alert("Order Placed Successfully üöÄ")
cart=[]
updateCart()
toggleCart()
}
</script>

</body>
</html>
